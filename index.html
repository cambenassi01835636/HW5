<!DOCTYPE html>
<html>
    <head>
        <title>HW 5 - Scrabble</title> 

        <link rel="stylesheet" href="css/stylesheet.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    </head>
    <body>
        <div id="containerAll">
            <div id="tiles"></div>
            <div id="dest">

                <img class="doubleWord" id="3" src="assets/doubleWord.png">
                <img class="blank" id="4" src="assets/blank.png">
                <img class="blank" id="5" src="assets/blank.png">
                <img class="doubleLetter" id="6" src="assets/doubleLetter.png">
                <img class="blank" id="7" src="assets/blank.png">
                <img class="doubleWord" id="8" src="assets/doubleWord.png">
                <img class="blank" id="9" src="assets/blank.png">
                <img class="blank" id="10" src="assets/blank.png">
            </div>
            <div id="rackWrapper">
                <img id="rack" src="assets/scrabble-tile-holder-406774_640.png">
            </div>
            <div id="scoreWrapper">
                <p id="scoreText">Score: </p>
                <p id="scoreValue">0</p>
                <button id="submit">Submit</button>
                <button id="restart">Restart</button>
            </div>
            
        </div>
        <script src="js/script_main.js"></script>
